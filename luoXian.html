<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>游戏互动——络线</title>
		<link rel="stylesheet" type="text/css" href="css/luoXian.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/luoXian.js"></script>
		<script type="text/javascript" src="js/common.js"></script>


		<style>
			.bodybg {
				background-image: url(img/backgroundimg.png);
				background-size: contain;
				position: absolute;
				top: 0%;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body style="background-image: url(img/backgroundimg.png);
	background-size: 200% ;">
	
		<!-- 音乐播放 -->
		<div class="bg_music">
			<div class="playerImgDiv">
				<img class="player_img" src="music/player.png" alt="图片丢失"/>
			</div>
			<audio class="player" src="music/DY_LSJ.mp3" autoplay="autoplay" controls preload="auto"></audio>		
		</div>
		
	
		<!-- 介绍部分界面布局 -->
		<div class="introDiv_style">
			<ul class="introDiv_style_ul">
				<li class="p_head">【络线】</li>
				<p>
					此步骤是在为赛绣前期准备，因为捣练出来的丝绸经纬线方孔大小不一样，
					需要专门用针拨均匀，使方格能够平展；
					在捣“练”过程中有时会把“练”捣破，故她们也会缝补破了的“练”
				</p>
			</ul>
			<br />
			<ul class="introDiv_style_ul">
				<li class="p_head">【场景描述】</li>
				<p>
					此场景描绘了两个人对坐，一人低坐在地毯上理线，
					一人高坐于凳子上缝纫，图中虽然看不到线，
					但从身姿手势可以判断线的走向。
				</p>

			</ul>
			<br />
			
			
			<div class="introDiv_style_img">
				<img  src="img/Q_character/2-1.gif" alt="图片丢失" class="Q_1" />
				<img  src="img/Q_character/Q-1.png" alt="图片丢失" class="Q_3" />
				<img  src="img/Q_character/Q-1.png" alt="图片丢失" class="Q_2" />
			</div>
		</div>

		<!-- 游戏部分界面布局 -->
		<div class="gameDiv_style">


			<!-- 动态场景人物显示 -->
			<div id="characterSelectDiv_style">
				<!-- 人物对话提示 左 -->
				<div id="dialogue_l">
					<img id="dialogue_l1" src="img/luoXian/1点按钮才能开始.png" alt="图片丢失"/>
					<img id="dialogue_l2" src="img/luoXian/3你真棒.png" alt="图片丢失"/>
				</div>
				
				<!-- 人物对话提示 右 -->
				<div id="dialogue_r">
					<img id="dialogue_r1" src="img/luoXian/2观察图片.png" alt="图片丢失"/>
				</div>
				
				
				<!-- 成功通关提示框 -->
				<div id="success_div">
					<p>恭喜通关，点击进入下一关</p>
				</div>
				
				
				<div id="intro_div">
					<img id="LX" src="img/luoXian/TU2.gif" alt="图片丢失" />
				</div>

			</div>

			<!-- 破洞的布拼图界面 -->
			<div id="game_div">
				<div class="cover"></div>
				<div class="piece_container" points="1">
					<img id="game_bg" src="img/luoXian/完好的长布.png" alt="图片丢失"/>
				</div>
			</div>
	
			
			<!-- 开始游戏按钮 -->
			<div id="startGame_btn">
				<img id="startGame_btn_img" src="img/luoXian/start_btn.png" />
			</div>

			<!-- 返回按钮 -->
			<div id="back_btn">
				<img id="back_btn_img" src="img/common/back_button.png" />
			</div>


			<!-- home按钮 -->
			<div id="home_btn">
				<img id="home_btn_img" src="img/common/home_btn.png" alt="图片丢失" />
			</div>


		</div>

		<!-- 游戏提示消息框 -->
		<div class="messageDiv_style">
			<img id="messageDiv_style_img" src="img/common/tip_messageA_1.png" alt="图片丢失" />
			<p>请点击开始按钮，开始游戏</p>
		</div>

	</body>
</html>
